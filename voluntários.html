    <section id="perfil" style="display:none;">
      <h1>Cadastro do Voluntário</h1>
      <form id="formPerfil" enctype="multipart/form-data">
          <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" placeholder="Nome" id="nome" name="nome" required>
          </div>
          <div class="form-group">
              <label for="sobrenome">Sobrenome:</label>
              <input type="text" placeholder="Sobrenome" id="sobrenome" name="sobrenome" required>
          </div>
          <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" placeholder="E-mail" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="tel" placeholder="Telefone" id="telefone" name="telefone" required>
          </div>
          <div class="form-group">
              <label for="dataNascimento">Data de Nascimento:</label>
              <input type="date" id="dataNascimento" name="dataNascimento" required>
          </div>
          <div class="form-group">
              <label for="tipoVoluntario">Tipo de Voluntário:</label>
              <select id="tipoVoluntario" name="tipoVoluntario" required>
                  <option value="">Selecione...</option>
                  <option value="estudante">Estudante</option>
                  <option value="professor">Professor</option>
                  <option value="administracao">Administração</option>
              </select>
          </div>
          <div class="form-group">
              <label for="foto">Foto:</label>
              <input type="file" id="foto" name="foto" accept="image/*">
          </div>
          <div class="form-group">
              <button type="submit">Salvar Perfil</button>
          </div>
      </form>
  </section>
</div>

    <!-- JavaScript -->
    
<script>
  document.addEventListener("DOMContentLoaded", function() {
            const agendaLink = document.querySelector('a[href="#agenda"]');
            const perfilLink = document.querySelector('a[href="#perfil"]');
            const agendaSection = document.getElementById('agenda');
            const perfilSection = document.getElementById('perfil');

            agendaLink.addEventListener('click', function(e) {
                e.preventDefault();
                agendaSection.style.display = 'block';
                perfilSection.style.display = 'none';
            });

            perfilLink.addEventListener('click', function(e) {
                e.preventDefault();
                agendaSection.style.display = 'none';
                perfilSection.style.display = 'block';
            });})

</script>
